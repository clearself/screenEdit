<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<link rel="shortcut icon" href="./static/img/favicon.ico" type="image/x-icon">
		<title></title>
		<link rel="stylesheet" href="./static/css/animate.css" />
		<link rel="stylesheet" href="./static/css/font-awesome.min.css" />
		<link rel="stylesheet" href="./static/css/public.css" />
		<link rel="stylesheet" href="./static/css/reset.css" />
		<link rel="stylesheet" href="./static/css/swiper.min.css" />
		<script src="./static/js/jquery.min.js"></script>
	    <script src="./static/js/countUp.js"></script>
	    <script src="./static/js/swiper.min.js"></script>
		<script>
			// 分辨率大于等于1680，大部分为1920的情况下，调用此css
		    if(window.screen.width > 1680){
		        document.write('<link rel="stylesheet" href="./static/css/index_1920.css">');
		    }
		    // 分辨率再在1600-1680的情况下，调用此css
		    else if(window.screen.width >= 1600){
		        document.write('<link rel="stylesheet" href="./static/css/index_1600.css">');
		    }
		    // 分辨率小于1600的情况下，调用此css
		    else{
		        document.write('<link rel="stylesheet" href="./static/css/index.css">');
		    }
		</script>
    </head>

	<body>
		<div id="app"></div>
		<!-- built files will be auto injected -->
		<script src="./static/js/echarts4.2.1.js"></script>
	</body>
</html>
